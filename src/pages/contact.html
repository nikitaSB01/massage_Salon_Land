<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Контакты массажного салона Tranquility Spa"
    />
    <title>Контакты | Tranquility Spa</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <include src="../components/header.html"></include>

    <section class="contact">
      <h2>Свяжитесь с нами</h2>
      <p>Запишитесь на массаж или узнайте больше информации</p>

      <div class="contact-container">
        <form id="contact-form">
          <input type="text" name="name" placeholder="Ваше имя" required />
          <input type="tel" name="phone" placeholder="Ваш телефон" required />
          <textarea name="message" placeholder="Ваше сообщение"></textarea>
          <button type="submit">Отправить</button>
        </form>

        <div class="contact-info">
          <p><strong>Адрес:</strong> ул. Ленина, 10, Москва</p>
          <p><strong>Телефон:</strong> +7 (999) 123-45-67</p>
          <p><strong>Email:</strong> info@spa.ru</p>
        </div>
      </div>
    </section>

    <include src="../components/footer.html"></include>

    <script src="../js/contact.js"></script>
  </body>
</html>
